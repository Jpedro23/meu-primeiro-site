<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade teste</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/logofivecon.png.png">

    <script type="text/javascript">

        function mostravalor(componente){
            var altura = componente.getAttribute('data-altura');
            var idade = componente.getAttribute('data-idade')
            alert(altura + idade);
        }
    
    </script>

</head>

<header class="header">
    <h1>Web site - Programação web</h1>
    <button onclick="history.back()">
        <span class="material-symbols-outlined">
            arrow_back
        </span>
    </button>
</header>

<body>
    <main>
        <div class="container">
            <div class="content">
                <ul>
                    <li class="pessoa" onclick="mostravalor(this)" data-idade="20" data-altura="999"> Nome:João - </li>
                    <li class="pessoa" onclick="mostravalor(this)" data-idade="30" data-altura="865"> Nome:Maria -</li>
                    <li class="pessoa" onclick="mostravalor(this)" data-idade="20" data-altura="445"> Nome:José -</li>
                </ul>
            </div>
        </div>
    </main>
</body>
</html>
