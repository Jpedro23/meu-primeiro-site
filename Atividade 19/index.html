<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/logofivecon.png.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<header class="header">
    <h1>Web site - Programação web</h1>
    <button onclick="history.back()">
        <span class="material-symbols-outlined">
            arrow_back
        </span>
    </button>
</header>

<body>
    <main>
        <div class="container">

            <div class="row">

                <div class="col-sm-4">
                    <form>
                        <h3>Logar</h3>

                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Digite o seu email">
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" id="senha" placeholder="Digite a sua senha">
                        </div>

                        <button type="submit" class="btn btn-primary">Logar</button>

                    </form>
                </div>

                <div class="col-sm-8">
                    <h1>Cadastre-se</h1>

                    <form>
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu Email">
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha:</label>
                            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                        </div>

                        <div class="checbox">
                            <label>
                                <input type="checkbox"> Aceito os termos do serviço.
                            </label>
                        </div>

                        <div class="radio">

                            <label>
                                <input type="radio" name="opcoes"> PHP
                            </label>

                            <label>
                                <input type="radio" name="opcoes"> JAVA
                            </label>

                        </div>

                        <button type="submit" class="btn btn-default">Cadastrar</button>

                    </form>

                </div>
            </div>
            <div class="container-table">
                <table class="table table-striped table-hover table-condensed">
                    <tr>
                        <th>Notebook 980</th>
                        <th>Hp</th>
                        <th>R$ 1.800,00</th>
                    </tr>

                    <tr>
                        <th>MacBook Air</th>
                        <th>Apple</th>
                        <th>R$ 4.800,00</th>
                    </tr>

                    <tr>
                        <th>HP Pavillon</th>
                        <th>HP</th>
                        <th>R$ 2.800,00</th>
                    </tr>
                </table>
            </div>

        </div>
    </main>
</body>

</html>
