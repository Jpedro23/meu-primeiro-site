<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 19</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/logofivecon.png.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<header class="header">
    <h1>Web site - Programação web</h1>
    <button onclick="history.back()">
        <span class="material-symbols-outlined">
            arrow_back
        </span>
    </button>
</header>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h1>Botões Padrões</h1>

                    <a href="" class="btn btn-default">Botão Link</a>

                    <input type="submit" class="btn btn-default" value="Botão submit">

                    <button class="btn btn-default"> Butão button </button>

                </div>

                <div class="col-sm-6">
                    <h1>Tipos de Botões</h1>
                    <button class="btn btn-default">Botão</button>
                    <button class="btn btn-primary">Botão</button>
                    <button class="btn btn-success">Botão</button>
                    <button class="btn btn-danger">Botão</button>
                    <button class="btn btn-warning">Botão</button>
                    <button class="btn btn-info">Botão</button>
                    <button class="btn btn-link">Botão</button>
                    <br><br>
                    <button class="btn btn-default btn-xs">Botão</button>
                    <button class="btn btn-primary btn-sm">Botão</button>
                    <button class="btn btn-success btn-md">Botão</button>
                    <button class="btn btn-danger btn-lg">Botão</button>


                </div>

                <div class="col-sm-6">
                    <h3>Player</h3>
                    <button class="btn btn-default"><span class="material-symbols-outlined">
                            edit_square
                        </span> Edit</button>
                    <button class="btn btn-default"><span class="material-symbols-outlined">
                            play_arrow
                        </span>Play</button>
                    <button class="btn btn-default"><span class="material-symbols-outlined">
                            refresh
                        </span>Repeat</button>
                    <button class="btn btn-default"><span class="material-symbols-outlined">
                            save
                        </span>Save</button>
                </div>

            </div>

        </div>

        </div>
    </main>
</body>
