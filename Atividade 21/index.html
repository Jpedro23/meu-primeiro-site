<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/logofivecon.png.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title> Atividade 21 </title>
</head>

<header class="header">
    <h1>Web site - Programação web</h1>
    <button onclick="history.back()">
        <span class="material-symbols-outlined">
            arrow_back
        </span>
    </button>
</header>


<body>
    <nav class="navbar navbar-expand-md navbar-light bg-danger">

        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">C-Sharp Corner</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white btn btn-dark" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white btn btn-dark" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white btn btn-dark" href="#">Technology</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white btn btn-dark" href="#">Contact Us</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <main>
        <h1 class="p-3"> Bootstrap Modal</h1>
        <div class="container border d-flex justify-content-center">
            <div>
                <p>Um modal funciona assim:</p>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#janela"> Clique aqui</button>
            </div>
            <div class="modal" id="janela">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="title-modal">Efetuar Login</h4>
                            <button class="btn-close" data-bs-dismiss="modal" aria-label="Fechar">
                            </button>
                        </div>
                        <div class="modal-body">
                            <p class="text-muted text-center">Entre para iniciar sua sessão</p>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Email" aria-label="Email"
                                    aria-describedby="basic-addon1">
                                <i class="fa-solid fa-envelope input-group-text"></i>
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Senha" aria-label="Senha"
                                    aria-describedby="basic-addon2">
                                <i class="fa-solid fa-eye input-group-text"></i>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div class="checkbox">
                                    <input class="form-check-input" type="checkbox" name="RememberMe" id="RememberMe">
                                    <label for="RememberMe">Remember me</label>
                                </div>
                                <button class="btn btn-primary">Sign In</button>
                            </div>
                            <p class="text-center text-muted m-3"> - OR - </p>
                            <div class="input-group mb-1">
                                <i class="bg-primary fa-brands fa-facebook-f input-group-text"
                                    style="color: #ffffff;"></i>
                                <input type="text" class="bg-primary form-control" placeholder="Sign in using facebook"
                                    aria-label="Senha" aria-describedby="basic-addon2">
                            </div>
                            <div class="input-group mb-1">
                                <i class="bg-danger fa-brands fa-google-plus-g input-group-text"
                                    style="color: #ffffff;"></i>
                                <input type="text" class="bg-danger form-control" placeholder="Sign in using Google+"
                                    aria-label="Senha" aria-describedby="basic-addon2">
                            </div>
                            <a class="nav-link text-primary mt-3" href="#">I forgot my password</a>
                            <a class="nav-link text-primary" href="#">Register a new membership</a>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-default" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
